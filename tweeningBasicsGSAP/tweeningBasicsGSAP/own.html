<!DOCTYPE html>
<html>
<head>
    <title>Tweening Basics</title>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            background-color: #ccc;
        }

        #icon {
            position: relative;
        }
    </style>
</head>
<body>
<div class="1">Wellcome my game store! </div>
    <img id="icon" src="img/own.png" alt="own icon" width="210" height="210">

<!-- load Content Delivery Network (CDN) scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
<script src="js.js"></script>

<!-- add your own script -->
<script>
    
  
	document.body.style.backgroundColor = "red";
	var icon = document.getElementById("icon");
	
  
    TweenLite.to(icon, 6, {rotation:760, left:600, ease:Bounce.easeOut, delay:2});

</script>
</body>
</html>
